onst sheetWidth = spriteSheetImage.naturalWidth;\n            const sheetHeight = spriteSheetImage.naturalHeight;\n            const cols = Math.floor(sheetWidth / spriteWidth);\n            const rows = Math.floor(sheetHeight / spriteHeight);\n            const loadedSprites = [];\n            let spriteId = 0;\n\n            for (let y = 0; y < rows; y++) {\n                for (let x = 0; x < cols; x++) {\n                    const canvas = document.createElement('canvas');\n                    canvas.width = spriteWidth;\n                    canvas.height = spriteHeight;\n                    const ctx = canvas.getContext('2d');\n                    ctx.imageSmoothingEnabled = false;\n                    ctx.drawImage(\n                        spriteSheetImage,\n                        x * spriteWidth, y * spriteHeight,\n                        spriteWidth, spriteHeight,\n                        0, 0,\n                        spriteWidth, spriteHeight\n                    );\n                    loadedSprites.push({ id: spriteId++, canvas: canvas });\n                }\n            }\n            resolve(loadedSprites);\n        };\n        spriteSheetImage.onerror = (err) => {\n            reject(`Error loading spritesheet image: ${err}`);\n        };\n        spriteSheetImage.src = base64Data;\n    });\n}\n\nfunction buildSpritePaletteUI() {\n    spritePaletteContainer.innerHTML = '';\n    sprites.forEach(spriteData => {\n        const swatch = spriteData.canvas.cloneNode();\n        const swatchCtx = swatch.getContext('2d');\n        swatchCtx.drawImage(spriteData.canvas, 0, 0);\n        swatch.style.width = `${SPRITE_SIZE * 2}px`;\n        swatch.style.height = `${SPRITE_SIZE * 2}px`;\n        swatch.style.border = '1px solid #ccc';\n        swatch.style.display = 'inline-block';\n        swatch.style.margin = '1px';\n        swatch.style.cursor = 'pointer';\n        swatch.style.imageRendering = 'pixelated';\n        if (spriteData.id === selectedSpriteId) { kCoord && isSquareAttacked(kingInCheckCoord, opponentSide, grid)) {\n             const kingCell = grid[kingInCheckCoord];\n             ctx.strokeStyle = \"rgba(255, 0, 0, 0.8)\"; ctx.lineWidth = 2;\n             ctx.strokeRect(kingCell.x - 1, kingCell.y - 1, 20, 20);\n         }\n\n        if (isPlayerTurnActive) {\n            if (selectedPiece && grid[selectedPiece]) {\n                const selCell = grid[selectedPiece];\n                ctx.strokeStyle = \"rgba(255, 255, 0, 0.9)\"; ctx.lineWidth = 2;\n                ctx.strokeRect(selCell.x - 1, selCell.y - 1, 20, 20);\n            }\n            if (selectedPiece && moves[selectedPiece]) {\n                 moves[selectedPiece].forEach(move => {\n                     const targetCoord = move.to;\n                     if (!grid[targetCoord]) return;\n                     const moveCell = grid[targetCoord];\n                     const isCapture = grid[targetCoord].piece !== \"\" || move.type === 'enpassant';\n                     ctx.fillStyle = isCapture ? \"rgba(255, 0, 0, 0.4)\" : \"rgba(0, 255, 0, 0.4)\";\n                     ctx.beginPath();\n                     ctx.arc(moveCell.x + 9, moveCell.y + 9, 6, 0, 2 * Math.PI);\n                     ctx.fill();\n                 });\n             }\n        }\n        if (moveHistory.length > 0) {\n            ctx.fillStyle = \"black\";\n            const alpha = [\"a\", \"b\", \"c\", \"d\", \"e\", \"f\", \"g\", \"h\"];\n            const from = moveHistory[moveHistory.length-1].from.split(\"x\");\n            const to = moveHistory[moveHistory.length-1].to.split(\"x\");\n            ctx.fillText(`${alpha[parseInt(from[0])]}${8-parseInt(from[1])} > ${alpha[parseInt(to[0])]}${8-parseInt(to[1])}` , 10, 162);\n        }\n        ssh((turn == \"W\") ? 12 : 13, 129, 148, 16, 16)\n    },\n\n    update() {\n        this.draw();\n\n        if (gameStatus !== 'ongoing' || isAiThinking) {\n            return;\n        }\n\n        const isPlayerTurnToAct = (playerMode === 'PvP') || (playerMode === 'PvAI' && turn === playerSide);\n\n        if (isPlayerTurnToAct) {\n            for (let y = 0; y < 8; y++) {\n                for (let x = 0; x < 8; x++) {\n                    const coord = `${x}x${y}`;\n                    const cell = grid[coord];\n                    if (!cell) continue;\n                    const clickArea = { x: cell.x, y: cell.y, w: 18, h: 18 };\n\n                    if (clk(clickArea)) {\n                        if (selectedPiece) {\n                            const possibleMove = moves[selectedPiece]?.find(m => m.to === coord);\n                            if (possibleMove) {\n                                this.makeMove(possibleMove);\n                            } else {\n                                if (cell.piece.startsWith(turn)) {\n                                    selectedPiece = coord;\n                                    moves = { [coord]: legalMovesCache[coord] || [] };\n                                } else {\n                                    selectedPiece = \"\";\n                                    moves = {};\n                                }\n                            }\n                        } else {\n                            if (cell.piece.startsWith(turn)) {\n                                selectedPiece = coord;\n                                moves = { [coord]: legalMovesCache[coord] || [] };\n                            }\n                        }\n                        return;\n                    }\n                }\n            }\n        }\n    }\n};\n\nconst chessPieces = \"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAAAwCAMAAADZyI/9AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJUExURQAAAP///wAAAHPGg3EAAAADdFJOU///ANfKDUEAAAAJcEhZcwAADsEAAA7BAbiRa+0AAAInSURBVFhHvVaLkuMwCHP2/z96h4dAgNOeb5JlOk2EQQLspF0/amutZXduDXa8riscknvppyfpqn1LAq8ywcRLEiJ+Xdcl63LJkFj1GMkojgJrB1YsEgRKeSKRXYWYXLJFMIUgeMtIhIkUHJFkK7i2qL17QOHgglGSO8K2AhlupCpn9SAFmO49KehKA2VEvqoZEIoEnxP0ALIE0A3             "Tutorial": "J:window.adventureGameText = `\n\n[[Welcome]]:\n@clear\nThis is a simple Framework that I have created which allows you to make Text Adventure games as simply as possible.\n\nThis is played via going through sections of text such as this one and providing several options and paths for the reader to take for unique story-telling, such as the button below.\n\n[[Welcome1]](Continue)\n\n[[Welcome1]]:\n@clear\nIt's as easy as that. Below are some more links that each showcase a different aspect of this Framework that allows you to create your own stories from scratch.\n\n[[Getting Started]]\n[[Sections and Passages]]\n[[Re-enabling Sections and Passages]]\n[[Clearing the Screen]]\n[[Using JavaScript]]\n[[Using Variables]]\n[[Variable Integration]]\n[[Asking for Input]]\n[[Turn Counting]]\n\n[[Getting Started]]:\n@show Welcome1\n@clear\nTo start you'll need an area to create and run custom JavaScript code.\n\nAfter this you'll need to call the function \"textAdventure(STR)\" where STR is a multi-line string. This is where you'll be writing the stories and games.\n\n[[Sections and Passages]]:\n@show Welcome1\n@clear\nSections and Passages\n\n[[Re-enabling Sections and Passages]]:\n@show Welcome1\n@clear\nRe-enabling Sections and Passages\n\n[[Clearing the Screen]]:\n@show Welcome1\n@clear\nClearing the Screen\n\n[[Using JavaScript]]:\n@show Welcome1\n@clear\nUsing JavaScript\n\n[[Using Variables]]:\n@show Welcome1\n@clear\nUsing Variables\n\n[[Variable Integration]]:\n@show Welcome1\n@clear\nVariable Integration\n\n[[Asking for Input]]:\n@show Welcome1\n@clear\nAsking for Input\n\n[[Turn Counting]]:\n@show Welcome1\n@clear\nTurn Counting\n`;\n\ntextAdventure(adventureGameText);\n\n\n\n\n\n\n\n\n\n\n/*\n@clear\n@show Passage1\n@JS CustomJS\n@set Var1 Val1\n@inc Var1 Val2\n@dec Var1 Val2\n@prompt Var1 CustomTextToDisplay\n@Number PassageToShowAfterNumberPassagesShown \n[[Section1]]:\n[Passage1]:\n[[Section1]](Custom Text)\n[Passage1](Custom Text)\n[Passage1, Var1=Val1](Custom Text)\n[Passage1, Var1==Val1, IfFalsePassage](Custom Text)\n\n*/"

            "Algebra I": "T:<center style='font-size: 42px;'>Algebra I</center>\n<hr>\n<u>Fundamentals</u>\n<br><br>\nAlgebra is the start of the transition from manipulating known values and numbers to unknown values represented with symbols, these symbols are commonly known as variables. At first this might seem relatively initially useless, but is the foundation for everything going forwards, so it's important to make sure that you know how they work.\n<br><br>\nFor example let's look at the algebraic example \\(3 + a = 8\\). In this example we have the letter/variable 'a'. This can be read as 3 plus something equals 8.\n<br>\nIntuitively we work out that a must be equal to 5 as we know that \\(3 + 5 = 8\\). However to algebraicly calculate that what we can do is apply a mathematical operation to both sides of the = sign.\n<br>\nFor example we can add a '-3' to both sides of the equal sign which would make:\n<br>\n\\(3 + a - 3   =   8 - 3\\)\n<br>\nOn the left side you'll notice that you have 3 - 3 , which equals 0 and can be ignored, this turns the equation into:\n<br>\n\\(a = 8 - 3\\)\n<br>\nor\n<br>\n\\(a = 5\\)\n<br><br>\nThis solution involved adding -3 to both sides of the equal sign but you can also apply any value (known or unknown) to both sides of an equal sign in any way you wish, as long as its applied the same way on both sides.\n<br>\nMeaning that you can Add, Subtract, Multiply or Divide both sides of an equation with the same value and it would maintain equality and remain true.\n<br><br>\nAdditionally when we have a something times a variable, we normally hide the times sign for clarity, for example instead of writing \\(2 \\times a = 8\\). We would write \\(2a = 8\\).\n<br><br>\nBelow is a table covering some of the key terms in Algebra that you are likely to come across.\n<br><br>\n<table border=1 style=\"width: 100%;\">\n    <tr>\n        <th style=\"width: 33%;\">Term</th>\n        <th style=\"width: 33%;\">Definition</th>\n        <th style=\"width: 33%;\">Example</th>\n    </tr>\n    <tr>\n        <td>Variable</td>\n        <td>A symbol (usually a letter) representing an unknown or changing numerical value.</td>\n        <td>\\(x\\), \\(y\\), \\(z\\)</td>\n    </tr>\n    <tr>\n        <td>Constant</td>\n        <td>A fixed numerical value in an algebraic expression.</td>\n        <td>\\(3\\), \\(-7\\), \\(\\pi\\)</td>\n    </tr>\n    <tr>\n        <td>Coefficient</td>\n        <td>A number multiplied by a variable in a term.</td>\n        <td>In \\(5x\\), \\(5\\) is the coefficient of \\(x\\).</td>\n    </tr>\n    <tr>\n        <td>Term</td>\n        <td>A number, a variable, or the product of a number and one or more variables.</td>\n        <td>\\(4y\\), \\(-2\\), \\(3x^2\\)</td>\n    </tr>\n    <tr>\n        <td>Algebraic Expression</td>\n        <td>A meaningful combination of numbers, variables, and operation signs.</td>\n        <td>\\(2a + 3b - 5\\)</td>\n    </tr>\n    <tr>\n        <td>Equation</td>\n        <td>A mathematical statement showing the equality between two expressions, separated by an equal sign.</td>\n        <td>\\(3x + 1 = 10\\)</td>\n    </tr>\n<table>\n<br><br>\n<u>Linear Algebra</u>\n<br><br>\nNot all variables have definite values such as \\(y = 3\\). Some equations which have multiple variables such as \\(2x = y\\). Has no set answer like the equations before, and this one simple states that whatever value \\(x\\) is, \\(y\\) is 2 times bigger.\n<br>\nFor example if \\(x = 6\\), the equation would be \\(2 \\times 6 = y\\), so y would equal 12, double that of\\(x\\).\n<br><br>\nIf you had a graph with \\(x\\) values along the bottom and \\(y\\) values going up. If for each value of \\(x\\) you drew a dot at the \\(y\\) value satisfying the equation \\(2x = y\\). For example at \\(x\\) coordinate 4, it would have a \\(y\\) coordinate of 8, so you would draw the dot at (4, 8).\n<br>\nYou would then quickly start to notice a straight line occurring going through the origin of the graph (0, 0), this line would have quite a steep angle, also known as its gradient.\n<br>\nThis gradient is completely determined by the coefficient of \\(x\\), in this case it's 2. If you used the equation \\(y = 3x\\), it would have a much steeper gradient.\n<br><br>\nAdditionally you could add another value into the equation, for example: \\(y = 2x + 4\\). With this equation if you did the same test you would find it draw a line identical to before, except all the \\(y\\) values are 4 greater than before.\n<br>\nThis also means that the line no longer goes through the origin, for example if \\(x = 0\\), you would get \\(y = 2 \\times 0 + 4\\). As any value times 0 is 0, you are left with \\(y = 4\\).\n<br>\nThis final equation \\(y = 2x + 4\\), if we substituted the values 2 and 4 as the variables \\(m\\) and \\(c\\) respectively, we get the equation:\n<br><br>\n\\(y = mx + c\\)\n<br><br>\nThis equation represents that of a straight line, where \\(m\\) is the gradient and \\(y\\) is the \\(y\\)-intercept (where the line passes through the \\(y\\) axis when \\(x=0\\)).\n<br><br>\n<u>Polynomials</u>\n<br>\nThe technical definition of a polynomial is defined as an expression consisting of variables (also called indeterminates) and constants (coefficients), combined using the operations of addition, subtraction, and multiplication, where the exponents of the variables are non-negative integers. Division by a variable is not permitted in polynomials. Examples of polynomials include \\(x^2 - 4x + 7\\) and \\(3x^3 + 2x - 1\\). Each separate part of the expression is called a term.\n<br><br>\nPolynomials can be classified in two primary ways: by the number of terms they contain and by their degree, which is the highest exponent of the variable in the polynomial.\n<br><br>\nBased on the <b>number of terms</b>, polynomials are classified as follows:\n<br>\n<ul>\n    <li><b>Monomial: </b>A polynomial with exactly one term. Examples include \\(5x\\), \\(7\\), and \\(-3x^2\\).</li>\n    <li><b>Binomial: </b>A polynomial with exactly two terms. Examples include \\(x + 2\\), \\(3x^2 - 5\\), and \\(y^3 + 1\\).</li>\n    <li><b>Trinomial: </b>A polynomial with exactly three terms. Examples include \\(x^2 + 2x + 1\\), \\(4a^2 - 7a + 3\\), and \\(p^3 - 2p + 9\\).</li>\n    <li><b>Polynomial: </b>When a polynomial has more than three terms, it is often simply referred to as a polynomial, without a specific prefix indicating the number of terms.</li>\n</ul>\n<br>\nBased on their <b>degree</b>, polynomials are classified as follows:\n<br>\n<ul>\n    <li><b>Constant Polynomial (Degree 0): </b>A polynomial where the highest exponent of the variable is 0. These are simply non-zero constant numbers, such as 7 or -12 (since \\(7 = 7x^0\\)).</li>\n    <li><b>Linear Polynomial (Degree 1): </b>A polynomial where the highest exponent of the variable is 1. Examples include \\(2x + 1\\), \\(-y + 5\\), and \\(a - 8\\).</li>\n    <li><b>Quadratic Polynomial (Degree 2): </b>A polynomial where the highest exponent of the variable is 2. Examples include \\(3x^2 - x + 2\\), \\(y^2 + 7y - 4\\), and \\(-2a^2 + 9\\).</li>\n    <li><b>Cubic Polynomial (Degree 3): </b>A polynomial where the highest exponent of the variable is 3. Examples include \\(x^3 + 5x^2 - 3x + 1\\), \\(-4y^3 + 2y - 6\\), and \\(7a^3 + 8\\).</li>\n    <li>Polynomials with degrees higher than 3 are often referred to by their degree number, such as a quartic polynomial (degree 4), a quintic polynomial (degree 5), and so on.</li>\n</ul>\n<br>\n<u>Exponents and Radicals</u>\n<br><br>\nExponents provide a concise way to represent repeated multiplication of a base number. The notation aⁿ indicates that the base 'a' is multiplied by itself 'n' times, where 'n' is the exponent or power. For instance, 5³ = 5 × 5 × 5 = 125. Exponents are fundamental for simplifying algebraic expressions and are governed by a set of rules known as Exponent Laws. These laws include:\n<br>\n<ul>\n    <li><b>Product of Powers: </b>When multiplying two powers with the same base, add the exponents: \\(x^2 \\times x^3 = x^{2+3} = x^5\\)</li>\n    <li><b>Quotient of Powers: </b>When dividing two powers by the same base, subtract the exponents: \\(\\frac{x^5}{x^3} = x^{5-3} = x^2\\)</li>\n    <li><b>Power of a Power: </b>When raising a power to another power, multiply the exponents: \\((x^4)^3 = x^{4\\times3} = x^{12}\\)</li>\n    <li><b>Power of a Product: </b>When raising a product to a power, raise each factor to that power: \\((2x)^3 = 2^3 \\times x^3 = 8x^3\\)</li>\n    <li><b>Zero Exponent: </b>Any non-zero number raised to the power of zero is equal to 1: \\(x^0 = 1\\) or \\(9^0 = 1\\)</li>\n    <li><b>Negative Exponent: </b>A number raised to a negative exponent is equal to the reciprocal of that number raised to the positive exponent: \\(x^{-3} = \\frac{1}{x^3}\\)</li>\n</ul>\n<br>\nRadicals are the inverse operation of exponentiation. The notation \\(\\sqrt[n]{x}\\) represents the \\(n\\)th root of \\(x\\), where \\(n\\) is the index of the radical and \\(a\\) is the radicant. If the index is 2 (square root), it is usually omitted, written as \\(sqrt{x}\\). For example: \\(\\sqrt{25} = 5\\) because \\(5^2 = 25\\), and \\(\\sqrt[3]{8} = 2\\) because \\(2^3 = 8\\). There are also radical laws that help in simplifying expressions involving radicals:\n<br>\n<ul>\n    <li><b>Product Rule: </b>The \\(n\\)th root of a product is equal to the product of the \\(n\\)th roots: \\(\\sqrt[n]{x} \\times \\sqrt[n]{y} = \\sqrt[n]{xy}\\)</li>\n    <li><b>Quotient Rule: </b>The \\(n\\)th root of a quotient is equal to the quotient of the \\(n\\)th roots: \\(\\frac{\\sqrt[n]{x}}{\\sqrt[n]{y}} = \\sqrt[n]{\\frac{x}{y}}\\)</li>\n</ul>\n<br>\nThere is a close connection between radicals and exponents through Rational Exponents, which means that a radical can be expressed using a fractional exponent, for example: \\(\\sqrt{x} = x^{\\frac{1}{2}}\\) and \\(\\sqrt[3]{x^2} = x^{\\frac{2}{3}}\\).\n<br><br>\n<u>Rational Expressions</u>\n<br><br>\nRational Expressions are essentially algebraic fractions where both the numerator and/or denominator are polynomials, for example: \\(\\frac{(x + 1)}{(x - 2)}\\).\n<br><br>\nIt can also be very important to simplify rational expressions. This involves simplifying both the numerator and denominator to their simplest forms and cancelling down as normal. For example: \\(\\frac{x^2 - 1}{x + 1}\\), the denominator \\(x^2 - 1\\) can actually be broken down into \\((x + 1)(x - 1)\\). Using this we now get the fraction: \\(\\frac{(x + 1)(x - 1)}{x - 1}\\). The term \\(x - 1\\) can then be cancelled out leaving the simplified expression \\((x - 1)\\). \n\n\n\n ",

            "CPR": "T:<center style='font-size: 42px;'>Cardiopulmonary Resuscitation (CPR)</center>\n<hr>\nCPR is an emergency procedure performed on someone whose heart has stopped beating (cardiac arrest) or who has stopped breathing. Its purpose is to manually preserve brain function until further measures can restore spontaneous circulation and breathing. It combines chest compressions and rescue breaths.\n<br><br>\n<u>When to Perform CPR</u>\n<br><br>\nCPR should be initiated when:\n<br>\n<ul>\n  <li>The person is unresponsive.</li>\n  <li>They are not breathing or are only gasping (agonal breathing).</li>\n  <li>They have no pulse.</li>\n</ul>\n<br>\nIt is crucial to act quickly. Every minute without CPR reduces the chance of survival.\n<br><br>\n<u>How to Perform CPR (Adults)</u>\n<br><br>\nThe current guidelines emphasize chest compressions, with rescue breaths added when possible.\n<br><br>\n<table border=\"1\" style=\"width: 100%;\">\n  <tr>\n    <th style=\"width: 20%;\">Step</th>\n    <th style=\"width:80%;\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Check for Responsiveness</td>\n    <td>Tap the person firmly on the shoulder and shout, \"Are you OK?\"</td>\n  </tr>\n  <tr>\n    <td>2. Call Emergency Services</td>\n    <td>If the person is unresponsive, immediately call your local emergency number (e.g., 911, 999, 112). If possible, put the phone on speaker and begin CPR while still on the line.</td>\n  </tr>\n  <tr>\n    <td>3. Chest Compressions</td>\n    <td>\n      <ol>\n        <li>Place the heel of one hand in the center of the chest (lower half of the breastbone).</li>\n        <li>Place your other hand on top of the first hand and interlock your fingers.</li>\n        <li>Position yourself directly over the person's chest.</li>\n        <li>Push hard and fast, compressing the chest at least 2 inches (5 cm) deep and at a rate of 100-120 compressions per minute.</li>\n        <li>Allow the chest to recoil completely after each compression.</li>\n      </ol>\n    </td>\n  </tr>\n  <tr>\n    <td>4. Rescue Breaths (If Trained)</td>\n    <td>\n      <ol>\n        <li>After 30 compressions, open the airway using the head-tilt-chin-lift maneuver.</li>\n        <li>Pinch the person's nose closed.</li>\n        <li>Make a complete seal over the person's mouth with your mouth.</li>\n        <li>Give two rescue breaths, each lasting about one second, and watch for chest rise.</li>\n        <li>Resume chest compressions.</li>\n      </ol>\n      If you are not trained or uncomfortable giving rescue breaths, continue chest compressions only.\n    </td>\n  </tr>\n  <tr>\n    <td>5. Continue CPR</td>\n    <td>Continue cycles of 30 compressions and 2 breaths (if giving breaths) until help arrives, the person shows signs of life, or you are too exhausted to continue.</td>\n  </tr>\n</table>\n<br><br>\n<u>How to Perform CPR (Children and Infants)</u>\n<br><br>\nCPR for children and infants is similar to adult CPR, but with some modifications.\n<br><br>\n<u>Children (1-Puberty)</u>\n<br><br>\n<table border=\"1\" style=\"width: 100%;\">\n  <tr>\n    <th style=\"width: 20%;\">Step</th>\n    <th style=\"width: 80%;\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Responsiveness and Emergency Services</td>\n    <td>Same as adults.</td>\n  </tr>\n  <tr>\n    <td>2. Chest Compressions</td>\n    <td>\n      <ul>\n        <li>Use one or two hands, depending on the size of the child.</li>\n        <li>Compress the chest about 2 inches (5 cm) deep.</li>\n        <li>Rate of 100-120 compressions per minute.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>3. Rescue Breaths</td>\n    <td>Same as adults, but ensure a good seal.</td>\n  </tr>\n  <tr>\n    <td>4. Continue CPR</td>\n    <td>Same as adults.</td>\n  </tr>\n</table>\n<br><br>\n<u>Infants (Under 1 Year)</u>\n<br><br>\n<table border=\"1\" style=\"width: 100%;\">\n  <tr>\n    <th style=\"width: 20%;\">Step</th>\n    <th style=\"width: 80%;\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Responsiveness and Emergency Services</td>\n    <td>Same as adults.</td>\n  </tr>\n  <tr>\n    <td>2. Chest Compressions</td>\n    <td>\n      <ul>\n        <li>Use two fingers (middle and ring fingers) to compress the chest.</li>\n        <li>Compress the chest about 1.5 inches (4 cm) deep.</li>\n        <li>Rate of 100-120 compressions per minute.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>3. Rescue Breaths</td>\n    <td>\n      <ul>\n        <li>Cover the infant's mouth and nose with your mouth.</li>\n        <li>Give gentle breaths.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>4. Continue CPR</td>\n    <td>Same as adults.</td>\n  </tr>\n</table>\n<br><br>\n<u>Important Considerations</u>\n<br>\n<ul>\n  <li>AED (Automated External Defibrillator): If an AED is available, use it as soon as possible. Follow the device's instructions.</li>\n  <li>Good Samaritan Laws: Most jurisdictions have Good Samaritan laws that protect individuals who provide emergency assistance in good faith.</li>\n  <li>CPR Training: Taking a certified CPR course is highly recommended to learn proper techniques and gain confidence.</li>\n</ul>",
            "AED": "T:<center style='font-size: 42px;'>Automated External Defibrillator (AED)</center>\n<hr>\nCPR is an emergency procedure performed on someone whose heart has stopped beating (cardiac arrest) or who has stopped breathing. Its purpose is to manually preserve brain function until further measures can restore spontaneous circulation and breathing. It combines chest compressions and rescue breaths.\n<br><br>\n<u>When to Perform CPR</u>\n<br><br>\nCPR should be initiated when:\n<ul>\n  <li>The person is unresponsive.</li>\n  <li>They are not breathing or are only gasping (agonal breathing).</li>\n  <li>They have no pulse.</li>\n</ul>\n<br>\nIt is crucial to act quickly. Every minute without CPR reduces the chance of survival.\n<br><br>\n<u>How to Perform CPR (Adults)</u>\n<br><br>\nThe current guidelines emphasize chest compressions, with rescue breaths added when possible.\n<br><br>\n<table border=\"1\" style=\"100%\">\n  <tr>\n    <th style=\"20%\">Step</th>\n    <th style=\"80%\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Check for Responsiveness</td>\n    <td>Tap the person firmly on the shoulder and shout, \"Are you OK?\"</td>\n  </tr>\n  <tr>\n    <td>2. Call Emergency Services</td>\n    <td>If the person is unresponsive, immediately call your local emergency number (e.g., 911, 999, 112). If possible, put the phone on speaker and begin CPR while still on the line.</td>\n  </tr>\n  <tr>\n    <td>3. Chest Compressions</td>\n    <td>\n      <ol>\n        <li>Place the heel of one hand in the center of the chest (lower half of the breastbone).</li>\n        <li>Place your other hand on top of the first hand and interlock your fingers.</li>\n        <li>Position yourself directly over the person's chest.</li>\n        <li>Push hard and fast, compressing the chest at least 2 inches (5 cm) deep and at a rate of 100-120 compressions per minute.</li>\n        <li>Allow the chest to recoil completely after each compression.</li>\n      </ol>\n    </td>\n  </tr>\n  <tr>\n    <td>4. Rescue Breaths (If Trained)</td>\n    <td>\n      <ol>\n        <li>After 30 compressions, open the airway using the head-tilt-chin-lift maneuver.</li>\n        <li>Pinch the person's nose closed.</li>\n        <li>Make a complete seal over the person's mouth with your mouth.</li>\n        <li>Give two rescue breaths, each lasting about one second, and watch for chest rise.</li>\n        <li>Resume chest compressions.</li>\n      </ol>\n      If you are not trained or uncomfortable giving rescue breaths, continue chest compressions only.\n    </td>\n  </tr>\n  <tr>\n    <td>5. Continue CPR</td>\n    <td>Continue cycles of 30 compressions and 2 breaths (if giving breaths) until help arrives, the person shows signs of life, or you are too exhausted to continue.</td>\n  </tr>\n</table>\n<br><br>\n<u>How to Perform CPR (Children and Infants)</u>\n<br><br>\nCPR for children and infants is similar to adult CPR, but with some modifications.\n<br><br>\n<u>Children (1-Puberty)</u>\n<br><br>\n<table border=\"1\" style=\"100%\">\n  <tr>\n    <th style=\"20%\">Step</th>\n    <th style=\"80%\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Responsiveness and Emergency Services</td>\n    <td>Same as adults.</td>\n  </tr>\n  <tr>\n    <td>2. Chest Compressions</td>\n    <td>\n      <ul>\n        <li>Use one or two hands, depending on the size of the child.</li>\n        <li>Compress the chest about 2 inches (5 cm) deep.</li>\n        <li>Rate of 100-120 compressions per minute.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>3. Rescue Breaths</td>\n    <td>Same as adults, but ensure a good seal.</td>\n  </tr>\n  <tr>\n    <td>4. Continue CPR</td>\n    <td>Same as adults.</td>\n  </tr>\n</table>\n<br><br>\n<u>Infants (Under 1 Year)</u>\n<br><br>\n<table border=\"1\" style=\"100%\">\n  <tr>\n    <th style=\"20%\">Step</th>\n    <th style=\"80%\">Description</th>\n  </tr>\n  <tr>\n    <td>1. Responsiveness and Emergency Services</td>\n    <td>Same as adults.</td>\n  </tr>\n  <tr>\n    <td>2. Chest Compressions</td>\n    <td>\n      <ul>\n        <li>Use two fingers (middle and ring fingers) to compress the chest.</li>\n        <li>Compress the chest about 1.5 inches (4 cm) deep.</li>\n        <li>Rate of 100-120 compressions per minute.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>3. Rescue Breaths</td>\n    <td>\n      <ul>\n        <li>Cover the infant's mouth and nose with your mouth.</li>\n        <li>Give gentle breaths.</li>\n      </ul>\n    </td>\n  </tr>\n  <tr>\n    <td>4. Continue CPR</td>\n    <td>Same as adults.</td>\n  </tr>\n</table>\n<br><br>\n<u>Automated External Defibrillator (AED)</u>\n<br><br>\nAn AED is a portable electronic device that analyzes the heart rhythm and can deliver an electrical shock (defibrillation) to help re-establish a normal rhythm in someone experiencing sudden cardiac arrest.\n<br><br>\n<u>When to use an AED</u>\n<br><br>\nUse an AED as soon as one is available on a person who is unresponsive and not breathing normally.\n<br><br>\n<u>How to use an AED</u>\n<br>\n<ol>\n  <li>Turn on the AED.</li>\n  <li>Follow the AED's voice prompts.</li>\n  <li>Attach the electrode pads to the person's bare chest as shown in the diagrams on the pads.</li>\n  <li>Ensure no one is touching the person while the AED analyzes the heart rhythm.</li>\n  <li>If the AED advises a shock, ensure everyone is clear and press the shock button.</li>\n  <li>Immediately begin CPR after the shock or if no shock is advised.</li>\n  <li>Continue following the AED's prompts and alternating between CPR and AED instructions.</li>\n</ol>\n<br>\n<u>Important Considerations</u>\n<br>\n<ul>\n  <li>AED (Automated External Defibrillator): If an AED is available, use it as soon as possible. Follow the device's instructions.</li>\n  <li>Good Samaritan Laws: Most jurisdictions have Good Samaritan laws that protect individuals who provide emergency assistance in good faith.</li>\n  <li>CPR Training: Taking a certified CPR and AED course is highly recommended to learn proper techniques and gain confidence.</li>\n</ul>",

        "IT": {
            "Quiz": "J:studyFramework(\"IT\", {\n    \"Component Hardware\": [\n        [\"What is Computer Hardware\", \"Reveal\", \"Computer Hardware refers to the physical components that a computer system requires to function. These are the tangible parts you can see and touch, as opposed to software, which are the programs and data.\"],\n        [\"What does CPU stand for?\", \"Reveal\", \"Central Processing Unit\"],\n        [\"What is the primary function of the CPU?\", \"Reveal\", \"To execute program instructions and perform calculations (the 'brain' of the computer).\"],\n        [\"What does RAM stand for?\", \"Reveal\", \"Random Access Memory\"],\n        [\"Is RAM volatile or non-volatile memory?\", \"Reveal\", \"Volatile (data is lost when power is turned off).\"],\n        [\"What is the main circuit board that connects all internal components?\", \"Reveal\", \"Motherboard (also called Mainboard or Mobo).\"],\n        [\"Name two common types of persistent storage drives.\", \"Reveal\", \"Hard Disk Drive (HDD) and Solid State Drive (SSD).\"],\n        [\"Which is generally faster and has no moving parts, HDD or SSD?\", \"Reveal\", \"SSD (Solid State Drive).\"],\n        [\"What does PSU stand for?\", \"Reveal\", \"Power Supply Unit\"],\n        [\"What is the function of the PSU?\", \"Reveal\", \"To convert AC power from the wall outlet to the DC power needed by computer components.\"],\n        [\"What unit typically measures the capacity of a PSU?\", \"Reveal\", \"Watts (W).\"],\n        [\"What does GPU stand for?\", \"Reveal\", \"Graphics Processing Unit\"],\n        [\"What is the primary role of a dedicated GPU?\", \"Reveal\", \"To process and render complex images, video, and animations, primarily for display output and graphical tasks.\"],\n        [\"What firmware initializes hardware during the boot process before the OS loads?\", \"Reveal\", \"BIOS (Basic Input/Output System) or its modern successor, UEFI (Unified Extensible Firmware Interface).\"],\n        [\"What does POST stand for in the context of booting?\", \"Reveal\", \"Power-On Self-Test (a diagnostic check run by the BIOS/UEFI during startup).\"],\n        [\"What term refers to the physical size and shape standard for components like motherboards and computer cases?\", \"Reveal\", \"Form Factor (e.g., ATX, Micro-ATX, ITX).\"],\n        [\"What type of port is commonly used for connecting peripherals like keyboards, mice, printers, and external drives?\", \"Reveal\", \"USB (Universal Serial Bus)\"],\n        [\"What type of port is primarily used for digital video and audio output to monitors or TVs?\", \"Reveal\", \"HDMI (High-Definition Multimedia Interface) or DisplayPort.\"],\n        [\"What type of storage drive uses spinning magnetic platters and read/write heads?\", \"Reveal\", \"HDD (Hard Disk Drive).\"],\n        [\"What type of fast memory is built directly into or very close to the CPU core?\", \"Reveal\", \"Cache Memory (e.g., L1, L2, L3 cache).\"],\n        [\"What component draws heat away from the CPU or GPU?\", \"Reveal\", \"Heatsink (often aided by a fan or liquid cooling system).\"],\n        [\"What does NIC stand for?\", \"Reveal\", \"Network Interface Card (or Controller), used for connecting to a network (wired or wireless).\"],\n        [\"What is the name for the slots on the motherboard used to install RAM modules?\", \"Reveal\", \"DIMM slots (Dual In-line Memory Module).\"],\n        [\"What type of connector on the motherboard is used for high-speed expansion cards like GPUs?\", \"Reveal\", \"PCIe (Peripheral Component Interconnect Express) slot.\"],\n        [\"What type of interface is commonly used to connect internal HDDs and SSDs to the motherboard?\", \"Reveal\", \"SATA (Serial AT Attachment) or NVMe (Non-Volatile Memory Express) for faster SSDs.\"],\n        [\"What are common examples of input devices?\", \"Reveal\", \"Keyboard, Mouse, Scanner, Microphone, Webcam.\"],\n        [\"What are common examples of output devices?\", \"Reveal\", \"Monitor, Printer, Speakers, Projector.\"]\n    ],\n    \"Operating Systems\": [\n        [\"What is the primary role of an Operating System (OS)?\", \"Reveal\", \"To manage computer hardware resources, provide services for application software, and act as an interface between the user and the hardware.\"],\n        [\"What is the core component of an OS that directly manages the system's resources (CPU, memory, devices)?\", \"Reveal\", \"The Kernel.\"],\n        [\"Name the two main types of user interfaces provided by operating systems.\", \"Reveal\", \"Graphical User Interface (GUI) and Command-Line Interface (CLI).\"],\n        [\"What is 'process management' in the context of an OS?\", \"Reveal\", \"The OS function responsible for creating, scheduling, terminating, and managing processes (running instances of programs).\"],\n        [\"What is 'memory management' in the context of an OS?\", \"Reveal\", \"The OS function responsible for allocating and deallocating memory space for processes, keeping track of memory usage, and managing virtual memory.\"],\n        [\"What technique allows an OS to use secondary storage (like an SSD or HDD) as an extension of physical RAM?\", \"Reveal\", \"Virtual Memory (often implemented using paging or segmentation).\"],\n        [\"What OS component is responsible for organizing and managing files and directories on storage devices?\", \"Reveal\", \"The File System (examples: NTFS, FAT32, ext4, APFS).\"],\n        [\"How does the OS communicate with and control specific hardware components?\", \"Reveal\", \"Through Device Drivers, which are specialized software modules.\"],\n        [\"What term describes the ability of an OS to allow multiple programs to appear to run simultaneously on a single CPU core?\", \"Reveal\", \"Multitasking (or Concurrency).\"],\n        [\"What term describes the ability of an OS to execute multiple processes or threads truly simultaneously using multiple CPU cores?\", \"Reveal\", \"Multiprocessing.\"],\n        [\"Name three major families or examples of desktop operating systems.\", \"Reveal\", \"Microsoft Windows, Apple macOS, Linux (e.g., Ubuntu, Fedora, Debian).\"],\n        [\"Name two major mobile operating systems.\", \"Reveal\", \"Google Android, Apple iOS.\"],\n        [\"What is the 'shell' in an operating system?\", \"Reveal\", \"A program that provides the user interface (often CLI, but can be graphical) for accessing the OS services and running commands.\"],\n        [\"What mechanism does an OS use to control access rights (read, write, execute) to files and directories?\", \"Reveal\", \"Permissions (or Access Control).\"],\n        [\"What is the software that loads the main operating system kernel into memory after the initial hardware startup (POST)?\", \"Reveal\", \"The Bootloader (e.g., GRUB, LILO, Windows Boot Manager).\"],\n        [\"What is a 'thread' within the context of an OS?\", \"Reveal\", \"A lightweight unit of execution within a process. Multiple threads can run within a single process, sharing its resources.\"],\n        [\"How do application programs typically request services from the OS kernel?\", \"Reveal\", \"Through System Calls, which are specific interfaces provided by the kernel.\"],\n        [\"What is an 'interrupt'?\", \"Reveal\", \"A signal generated by hardware or software to indicate an event that requires the immediate attention of the CPU/kernel.\"],\n        [\"What does API stand for, and how does it relate to an OS?\", \"Reveal\", \"Application Programming Interface. It defines how software components should interact; OS APIs allow applications to use OS functions (like file access or network communication).\"],\n        [\"Which major operating system family is known for being open-source and having many different 'distributions'?\", \"Reveal\", \"Linux.\"]\n    ],\n    \"Networking\": [\n        [\"What is a computer network?\", \"Reveal\", \"A collection of two or more computers and devices connected together to share resources (like files, printers) and communicate.\"],\n        [\"What does LAN stand for and what does it typically cover?\", \"Reveal\", \"Local Area Network. It typically covers a small geographic area, like a single building, office, or home.\"],\n        [\"What does WAN stand for and what does it typically cover?\", \"Reveal\", \"Wide Area Network. It covers a large geographic area, often connecting multiple LANs across cities or countries (e.g., the Internet).\"],\n        [\"What is the most common physical network topology in modern wired LANs?\", \"Reveal\", \"Star Topology, where devices connect to a central point like a switch.\"],\n        [\"What are the two primary conceptual models describing network protocol layers?\", \"Reveal\", \"The OSI (Open Systems Interconnection) model and the TCP/IP model.\"],\n        [\"Which layer of the OSI model is responsible for logical addressing (IP) and routing packets between networks?\", \"Reveal\", \"Layer 3 - The Network Layer.\"],\n        [\"Which layer of the OSI model handles process-to-process communication using protocols like TCP and UDP?\", \"Reveal\", \"Layer 4 - The Transport Layer.\"],\n        [\"What does TCP stand for, and is it connection-oriented or connectionless?\", \"Reveal\", \"Transmission Control Protocol. It is connection-oriented, providing reliable, ordered delivery.\"],\n        [\"What does UDP stand for, and is it connection-oriented or connectionless?\", \"Reveal\", \"User Datagram Protocol. It is connectionless, offering faster but less reliable delivery.\"],\n        [\"What does IP stand for, and what is its fundamental role?\", \"Reveal\", \"Internet Protocol. It's responsible for addressing hosts and routing datagrams (packets) across networks.\"],\n        [\"What service translates human-readable domain names (like 'www.google.com') into IP addresses?\", \"Reveal\", \"DNS (Domain Name System).\"],\n        [\"What service automatically assigns IP addresses, subnet masks, and default gateway information to client devices?\", \"Reveal\", \"DHCP (Dynamic Host Configuration Protocol).\"],\n        [\"What is the key difference in address space size between IPv4 and IPv6?\", \"Reveal\", \"IPv4 uses 32-bit addresses (approx. 4.3 billion), while IPv6 uses 128-bit addresses (a vastly larger number).\"],\n        [\"What network device operates at Layer 3 (Network Layer) to connect different networks and forward traffic between them based on IP addresses?\", \"Reveal\", \"Router.\"],\n        [\"What network device operates primarily at Layer 2 (Data Link Layer) to connect devices within the *same* LAN and forwards traffic based on MAC addresses?\", \"Reveal\", \"Switch.\"],\n        [\"What is the purpose of a Subnet Mask?\", \"Reveal\", \"It's used alongside an IP address to identify the network portion and the host portion of the address.\"],\n        [\"What is the role of the 'Default Gateway' in IP configuration?\", \"Reveal\", \"It's the IP address of the router on the local network that devices send traffic to when the destination is outside their own network segment.\"],\n        [\"What does NIC stand for?\", \"Reveal\", \"Network Interface Card (or Controller). The hardware component that allows a device to connect to a network.\"],\n        [\"What is a MAC address?\", \"Reveal\", \"Media Access Control address. A unique physical address burned into each NIC by the manufacturer.\"],\n        [\"What does SSID stand for in the context of Wi-Fi?\", \"Reveal\", \"Service Set Identifier. It's the public name of a wireless network.\"],\n        [\"Name a widely used security protocol for encrypting Wi-Fi networks.\", \"Reveal\", \"WPA2 (Wi-Fi Protected Access 2) or the more recent WPA3.\"],\n        [\"What type of cabling is most commonly used for wired Ethernet LANs?\", \"Reveal\", \"Twisted Pair cable (e.g., Cat 5e, Cat 6, Cat 6a).\"],\n        [\"What command-line tool is used to test network connectivity to a specific host by sending ICMP echo requests?\", \"Reveal\", \"ping.\"],\n        [\"What command-line tool displays the IP network configuration on Windows?\", \"Reveal\", \"ipconfig.\"],\n        [\"What command-line tool typically displays IP network configuration on Linux or macOS?\", \"Reveal\", \"ifconfig (older) or ip addr (newer).\"],\n        [\"What protocol forms the basis of data communication for the World Wide Web?\", \"Reveal\", \"HTTP (Hypertext Transfer Protocol).\"],\n        [\"What is the secure, encrypted version of HTTP?\", \"Reveal\", \"HTTPS (Hypertext Transfer Protocol Secure).\"],\n        [\"What is a Firewall in networking?\", \"Reveal\", \"A network security device or software that monitors and controls incoming and outgoing network traffic based on predetermined security rules.\"]\n    ],\n    \"Cybersecurity I\": [\n        [\"What are the three core principles of the CIA Triad in information security?\", \"Reveal\", \"Confidentiality, Integrity, and Availability.\"],\n        [\"What does 'Confidentiality' mean in the CIA Triad?\", \"Reveal\", \"Ensuring that information is not accessed by unauthorized individuals or systems.\"],\n        [\"What does 'Integrity' mean in the CIA Triad?\", \"Reveal\", \"Ensuring that data is accurate, complete, and has not been tampered with or altered without authorization.\"],\n        [\"What does 'Availability' mean in the CIA Triad?\", \"Reveal\", \"Ensuring that systems, networks, and data are accessible and operational for authorized users when needed.\"],\n        [\"What is a 'vulnerability' in cybersecurity?\", \"Reveal\", \"A weakness or flaw in a system, application, or process that could be exploited by a threat.\"],\n        [\"What is a 'threat' in cybersecurity?\", \"Reveal\", \"Any potential danger or event that could harm an asset by exploiting a vulnerability (e.g., malware, hacker, natural disaster).\"],\n        [\"What is 'risk' in cybersecurity?\", \"Reveal\", \"The likelihood that a specific threat will exploit a specific vulnerability, combined with the potential impact or damage.\"],\n        [\"What is 'malware'?\", \"Reveal\", \"Malicious Software: Software intentionally designed to cause damage, disrupt operations, or gain unauthorized access to a computer system.\"],\n        [\"What is a computer 'virus'?\", \"Reveal\", \"A type of malware that attaches itself to legitimate programs or files and requires human action (like running the program) to spread.\"],\n        [\"What is a computer 'worm'?\", \"Reveal\", \"A type of self-replicating malware that can spread across networks automatically without user intervention, often exploiting vulnerabilities.\"],\n        [\"What is a 'Trojan Horse' in malware terms?\", \"Reveal\", \"Malware disguised as legitimate software. It tricks users into installing it, then performs malicious actions in the background.\"],\n        [\"What does 'Ransomware' typically do?\", \"Reveal\", \"Encrypts a victim's files or locks their system, demanding a ransom payment (often cryptocurrency) for decryption or unlocking.\"],\n        [\"What is 'Spyware'?\", \"Reveal\", \"Malware designed to secretly monitor and collect information about a user's activities without their knowledge or consent.\"],\n        [\"What is 'Social Engineering'?\", \"Reveal\", \"The psychological manipulation of people into performing actions or divulging confidential information.\"],\n        [\"What is 'Phishing'?\", \"Reveal\", \"A common social engineering attack, usually via email, designed to trick victims into revealing sensitive information (like passwords or credit card numbers) by pretending to be a trustworthy entity.\"],\n        [\"What is 'Authentication'?\", \"Reveal\", \"The process of verifying the identity of a user, system, or service.\"],\n        [\"What is the most basic form of authentication?\", \"Reveal\", \"Something you know, typically a username and password combination.\"],\n        [\"What is the basic function of a network 'Firewall'?\", \"Reveal\", \"To monitor and filter incoming and outgoing network traffic based on predefined security rules, acting as a barrier between a trusted internal network and untrusted external networks.\"],\n        [\"What is the primary purpose of 'Antivirus' or 'Antimalware' software?\", \"Reveal\", \"To detect, prevent, quarantine, and remove malicious software from computer systems.\"],\n        [\"Why is 'Patch Management' crucial for security?\", \"Reveal\", \"It involves regularly applying updates (patches) to software and operating systems to fix known vulnerabilities, reducing the attack surface.\"],\n        [\"What is 'Encryption' in simple terms?\", \"Reveal\", \"The process of converting plain text data into a scrambled, unreadable format (ciphertext) using an algorithm and a key, to ensure confidentiality.\"]\n    ],\n    \"Software Development\": [\n        [\"What does SDLC stand for?\", \"Reveal\", \"Software Development Life Cycle.\"],\n        [\"Name at least three distinct phases of a typical SDLC.\", \"Reveal\", \"Examples: Planning, Requirements Analysis, Design, Implementation (Coding), Testing, Deployment, Maintenance.\"],\n        [\"What is the core difference between the Waterfall and Agile development methodologies?\", \"Reveal\", \"Waterfall is a linear, sequential process where each phase completes before the next begins. Agile is iterative and incremental, emphasizing flexibility, collaboration, and responding to change.\"],\n        [\"What is Scrum?\", \"Reveal\", \"A popular Agile framework that uses fixed-length iterations called sprints, specific roles (like Scrum Master, Product Owner), and ceremonies (like Daily Stand-ups, Sprint Reviews).\"],\n        [\"What is Object-Oriented Programming (OOP)?\", \"Reveal\", \"A programming paradigm based on the concept of 'objects', which encapsulate data (attributes) and behavior (methods).\"],\n        [\"Name two fundamental principles of OOP.\", \"Reveal\", \"Examples: Encapsulation, Inheritance, Polymorphism, Abstraction.\"],\n        [\"What is a 'variable' in programming?\", \"Reveal\", \"A named storage location in memory that holds a data value, which can potentially be changed during program execution.\"],\n        [\"What is the purpose of 'control structures' (like loops and conditionals)?\", \"Reveal\", \"To control the order and flow of execution of statements within a program based on conditions or repetitions.\"],\n        [\"Name two common programming languages and a typical application area for each.\", \"Reveal\", \"Examples: Python (web development, data science, scripting), JavaScript (front-end web development, Node.js backend), Java (enterprise applications, Android development), C# (.NET applications, game development).\"],\n        [\"What is the primary purpose of a Version Control System (VCS) like Git?\", \"Reveal\", \"To track changes to source code and other project files over time, enabling collaboration, branching, merging, and history tracking.\"],\n        [\"In Git, what does the 'commit' command do?\", \"Reveal\", \"It saves the current staged changes to the local repository, creating a new snapshot in the project's history.\"],\n        [\"In Git, what does the 'push' command do?\", \"Reveal\", \"It uploads local repository commits (and associated objects) to a remote repository (like GitHub or GitLab).\"],\n        [\"What is 'Unit Testing'?\", \"Reveal\", \"Testing individual, isolated parts (units or components) of the software, such as functions or methods, to ensure they work correctly.\"],\n        [\"What is 'User Acceptance Testing' (UAT)?\", \"Reveal\", \"The final phase of testing where end-users test the software in a realistic environment to ensure it meets their business requirements before deployment.\"],\n        [\"What does API stand for?\", \"Reveal\", \"Application Programming Interface.\"],\n        [\"What is the main function of an API?\", \"Reveal\", \"To define how different software components or systems should interact and exchange data with each other.\"],\n        [\"What does IDE stand for?\", \"Reveal\", \"Integrated Development Environment.\"],\n        [\"What typically constitutes an IDE?\", \"Reveal\", \"A software application providing comprehensive facilities like a source code editor, build automation tools, and a debugger.\"],\n        [\"What is the difference between compilation and interpretation?\", \"Reveal\", \"Compiled code is translated into machine code before runtime by a compiler. Interpreted code is executed line-by-line at runtime by an interpreter.\"]\n    ],\n    \"Cloud Computing\": [\n        [\"What is Cloud Computing?\", \"Reveal\", \"The delivery of on-demand computing services—including servers, storage, databases, networking, software, analytics, and intelligence—over the Internet ('the cloud').\"],\n        [\"Name three key characteristics of cloud computing.\", \"Reveal\", \"Examples: On-demand self-service, Broad network access, Resource pooling, Rapid elasticity, Measured service.\"],\n        [\"What does IaaS stand for?\", \"Reveal\", \"Infrastructure as a Service.\"],\n        [\"In the IaaS model, what does the customer typically manage?\", \"Reveal\", \"The operating systems, middleware, applications, and data. The cloud provider manages the underlying physical infrastructure.\"],\n        [\"What does PaaS stand for?\", \"Reveal\", \"Platform as a Service.\"],\n        [\"What does PaaS typically provide to users?\", \"Reveal\", \"A platform (including OS, programming language execution environment, database, web server) for developing, deploying, and managing applications without managing the underlying infrastructure.\"],\n        [\"What does SaaS stand for?\", \"Reveal\", \"Software as a Service.\"],\n        [\"Give an example of a SaaS application.\", \"Reveal\", \"Examples: Microsoft 365, Google Workspace, Salesforce, Dropbox. Software accessed typically via a web browser.\"],\n        [\"What is a Public Cloud?\", \"Reveal\", \"Cloud infrastructure owned and operated by a third-party cloud provider, made available to the general public over the internet.\"],\n        [\"What is a Private Cloud?\", \"Reveal\", \"Cloud infrastructure operated solely for a single organization, whether managed internally or by a third party, and hosted either internally or externally.\"],\n        [\"What is a Hybrid Cloud?\", \"Reveal\", \"An environment that combines public and private clouds, allowing data and applications to be shared between them.\"],\n        [\"Name two of the three largest global public cloud providers.\", \"Reveal\", \"Amazon Web Services (AWS), Microsoft Azure, Google Cloud Platform (GCP).\"],\n        [\"List two significant benefits of using cloud computing.\", \"Reveal\", \"Examples: Cost savings (pay-as-you-go), Scalability/Elasticity, High Availability, Flexibility, Global reach, Faster deployment.\"],\n        [\"What fundamental technology enables much of cloud computing, particularly IaaS?\", \"Reveal\", \"Virtualization, which allows the creation of virtual machines (VMs) on physical hardware.\"],\n        [\"What are Containers (e.g., Docker) used for?\", \"Reveal\", \"Packaging an application and its dependencies together in an isolated environment, allowing it to run consistently across different computing environments.\"],\n        [\"What is the role of Container Orchestration tools like Kubernetes?\", \"Reveal\", \"To automate the deployment, scaling, management, and networking of containerized applications.\"],\n        [\"What is Serverless Computing (or FaaS - Function as a Service)?\", \"Reveal\", \"A cloud execution model where the cloud provider manages the server infrastructure, and developers only write and deploy code (functions) that run in response to events.\"],\n        [\"What does IAM stand for in a cloud context?\", \"Reveal\", \"Identity and Access Management.\"],\n        [\"What is the purpose of IAM services in the cloud?\", \"Reveal\", \"To securely manage user identities and control their access permissions to cloud resources.\"],\n        [\"What does High Availability (HA) mean in cloud architecture?\", \"Reveal\", \"Designing systems to minimize downtime and ensure continuous operation, often by using redundancy across multiple servers or data centers (Availability Zones).\"]\n    ],\n    \"Cybersecurity II\": [\n        [\"What is a Denial-of-Service (DoS) attack?\", \"Reveal\", \"An attack aimed at making a machine or network resource unavailable to its intended users by overwhelming it with traffic or requests.\"],\n        [\"What distinguishes a Distributed Denial-of-Service (DDoS) attack from a DoS attack?\", \"Reveal\", \"A DDoS attack uses multiple compromised computers (a botnet) to launch the attack, making it harder to block and more powerful.\"],\n        [\"What is a 'Man-in-the-Middle' (MitM) attack?\", \"Reveal\", \"An attack where the attacker secretly intercepts and potentially alters communications between two parties who believe they are communicating directly.\"],\n        [\"What is an 'SQL Injection' attack?\", \"Reveal\", \"A web security vulnerability where an attacker inserts malicious SQL statements into data entry fields to manipulate a backend database.\"],\n        [\"What is a 'Cross-Site Scripting' (XSS) attack?\", \"Reveal\", \"An attack where malicious scripts are injected into otherwise benign and trusted websites, which are then executed in the victim's browser when they visit the site.\"],\n        [\"What is 'Spear Phishing'?\", \"Reveal\", \"A highly targeted phishing attack aimed at a specific individual, group, or organization, often using personalized information to appear more credible.\"],\n        [\"What does MFA stand for, and why is it recommended?\", \"Reveal\", \"Multi-Factor Authentication. It's recommended because it requires two or more different verification methods (e.g., something you know, have, or are), providing significantly stronger security than passwords alone.\"],\n        [\"Give an example of each of the three common MFA factor types.\", \"Reveal\", \"Something you know (password, PIN), Something you have (smartphone app code, hardware token), Something you are (fingerprint, facial recognition).\"],\n        [\"What does RBAC stand for in access control?\", \"Reveal\", \"Role-Based Access Control. Access permissions are assigned based on defined roles within an organization, rather than directly to individual users.\"],\n        [\"What is the difference between an IDS and an IPS?\", \"Reveal\", \"An Intrusion Detection System (IDS) monitors network traffic for suspicious activity and alerts administrators. An Intrusion Prevention System (IPS) also monitors traffic but can automatically take action to block detected threats.\"],\n        [\"What does VPN stand for and what is its primary security benefit?\", \"Reveal\", \"Virtual Private Network. It creates a secure, encrypted tunnel over a public network (like the internet), protecting data confidentiality and masking the user's IP address.\"],\n        [\"What is 'Hashing' primarily used for in security?\", \"Reveal\", \"To create a unique, fixed-size string (hash) from input data for integrity verification (checking if data has changed) and secure password storage (storing hashes instead of plain text passwords).\"],\n        [\"How does hashing differ fundamentally from encryption?\", \"Reveal\", \"Hashing is a one-way process (you cannot easily recover the original data from the hash), while encryption is a two-way process (ciphertext can be decrypted back to plaintext with the correct key).\"],\n        [\"What is a 'Risk Assessment' in cybersecurity?\", \"Reveal\", \"The process of identifying potential security threats and vulnerabilities, analyzing the likelihood and potential impact of them occurring, and determining the overall risk level.\"],\n        [\"Name three key phases of an Incident Response plan.\", \"Reveal\", \"Examples: Preparation, Identification (Detection), Containment, Eradication, Recovery, Lessons Learned (Post-Incident Activity).\"],\n        [\"Why are formal Security Policies important for an organization?\", \"Reveal\", \"They establish clear rules, guidelines, and expectations for employees regarding the protection of information assets and acceptable use of systems.\"],\n        [\"What is the core principle behind the 'Zero Trust' security model?\", \"Reveal\", \"'Never trust, always verify.' It assumes that threats can exist both inside and outside the network, requiring strict verification for every user and device attempting to access resources.\"],\n        [\"What is 'Penetration Testing' (or Pen Testing)?\", \"Reveal\", \"An authorized, simulated cyberattack against a computer system or network to evaluate its security posture by identifying and exploiting vulnerabilities.\"]\n    ],\n    \"Data Science and Analytics\": [],\n    \"IT Support and Systems Admin\": [],\n    \"Database Admin\": []\n});",
            "Computer Hardware": "T:<center style='font-size: 42px;'>Computer Hardware</center>\n<hr><br>\n<u>What is Computer Hardware?</u>\n<br><br>\nEssentially, computer hardware refers to the physical components that a computer system requires to function. These are the tangible parts you can see and touch, as opposed to software, which are the programs and data.\n<br><br>\n<u>Core Components</u>\n<br>\n<ul>\n    <li>These are the essential pieces that make a computer work. They include the Central Processing Unit (CPU), motherboard, Random Access Memory (RAM), and storage devices.</li>\n    <li>The CPU is the \"brain\" of the computer, executing instructions.</li>\n    <li>The motherboard acts as the central communication hub, connecting all other components.</li>\n    <li>RAM provides temporary storage for data that the CPU is actively using.</li>\n    <li>Storage devices (like hard drives or solid-state drives) store data permanently.</li>\n</ul>\n<br>\n<u>Peripheral Devices</u>\n<br><br>\n<ul>\n    <li>These are external devices that connect to the computer to enhance its functionality. Examples include keyboards, mice, monitors, printers, and external drives.</li>\n    <li>Understanding how these devices connect and communicate with the computer is vital for IT support.</li>\n</ul>\n<br>\n<u>Key Hardware Components and their Functions</u>\n<br><br>\n<table border=\"1\" style=\"width: 100%;\">\n    <tr>\n        <th style=\"width: 20%;\">Component</th>\n        <th style=\"width: 80%;\">Function</th>\n    </tr>\n    <tr>\n        <td>CPU (Central Processing Unit)</td>\n        <td>Executes instructions and performs calculations.</td>\n    </tr>\n    <tr>\n        <td>RAM (Random Access Memory)</td>\n        <td>Provides temporary data storage for active processes.</td>\n    </tr>\n    <tr>\n        <td>Motherboard</td>\n        <td>Connects and facilitates communication between all hardware components.</td>\n    </tr>\n    <tr>\n        <td>Storage Devices (HDD, SSD)</td>\n        <td>Stores data permanently.</td>\n    </tr>\n    <tr>\n        <td>Network Interface Card (NIC)</td>\n        <td>Enables a computer to connect to a network.</td>\n    </tr>\n    <tr>\n        <td>Router</td>\n        <td>Directs network traffic.</td>\n    </tr>\n    <tr>\n        <td>Switch</td>\n        <td>Connects devices within a local network.</td>\n    </tr>\n</table>\n\n\n\n\n\n\n\n",
            "Operating Systemes": "T:<center style='font-size: 42px;'>Operating Systems</center>\n<hr><br>\n<u>What is an Operating System?</u>\n<br><br>\nAn operating system is essentially the software that manages computer hardware and software resources and provides common services for computer programs. Think of it as the intermediary between you, the user, and the computer's hardware. Without an OS, a computer would be a collection of inert electronic components. It's the OS that brings the machine to life, allowing you to run applications, store files, and interact with the hardware.\n<br><br>\n\n<u>The Roles of an OS</u>\n<br><br>\n<ul>\n    <li>Hardware Management: The OS controls and coordinates the use of the computer's hardware, including the CPU, memory, storage devices, and input/output devices. It allocates resources to different programs, ensuring that they don't interfere with each other.</li>\n    <li>Software Management: The OS provides a platform for applications to run. It handles tasks such as loading and executing programs, managing files, and providing a user interface.</li>\n    <li>User Interface: The OS provides a way for users to interact with the computer, whether through a graphical user interface (GUI) or a command-line interface (CLI). This interface allows the user to input commands, and see the outputs of those commands.</li>\n    <li>File Management: An OS organizes files and directories, allowing users to store, retrieve, and manipulate data.</li>\n    <li>Memory Management: The OS manages the computer's memory, allocating and deallocating memory as needed by different programs.</li>\n    <li>Security: Modern operating systems include security features to protect against unauthorized access and malicious software.</li>\n</ul>\n<br>\n\n<u>Key Components of an OS</u>\n<br>\n<ul>\n    <li>Kernel: The kernel is the core of the OS, responsible for managing the CPU, memory, and other essential functions. It's the part of the OS that interacts directly with the hardware.</li>\n    <li>Shell: The shell is the user interface that allows users to interact with the OS. It can be a GUI (Graphical User Interface) or a CLI (Command Line Interface).</li>\n    <li>File System: The file system is the structure that the OS uses to organize and store files.</li>\n    <li>Device Drivers: These are programs that allow the OS to communicate with specific hardware devices.</li>\n</ul>\n<br>\n\n<u>Desktop/Laptop Operating Systems</u>\n<br>\n<ul>\n    <li>Microsoft Windows</li>\n    <li>macOS</li>\n    <li>Linux</li>\n</ul>\n<br>\n\n<u>Mobile Operating Systems</u>\n<br>\n<ul>\n    <li>Android</li>\n    <li>iOS</li>\n</ul>\n<br>\n\n<u>Server Operating Systems</u>\n<br>\n<ul>\n    <li>Linux (e.g., Red Hat Enterprise Linux, CentOS)</li>\n    <li>Windows Server</li>\n</ul>",
            "Networking": "T:<center style='font-size: 42px;'>Networking</center>\n<hr><br>\n<u>What is Computer Networking?</u>\n<br><br>\nComputer networking involves connecting two or more computing devices so they can share resources. These resources can include files, printers, internet access, and applications. Networking enables communication and collaboration across distances, forming the backbone of modern information technology.\n<br><br>\n<u>Key Concepts</u>\n<br>\n<ul>\n    <li>Nodes: These are the devices connected to the network, such as computers, servers, printers, and smartphones.</li>\n    <li>Links: These are the communication channels that connect nodes, which can be wired (e.g., Ethernet cables) or wireless (e.g., Wi-Fi).</li>\n    <li>Protocols: These are sets of rules that govern how data is transmitted and received over a network. Protocols ensure that devices can communicate effectively, even if they are from different manufacturers. TCP/IP (Transmission Control Protocol/Internet Protocol) is the fundamental protocol suite of the internet.</li>\n    <li>Network Topology: This refers to the physical or logical arrangement of nodes and links in a network. Common topologies include: <ul><li>Bus: All devices are connected to a single cable.</li><li>Star: All devices are connected to a central hub or switch.</li><li>Ring: Devices are connected in a closed loop.</li><li>Mesh: Devices are interconnected with multiple redundant connections.</li><li>Tree: A combination of star and bus topologies.</li></ul></li>\n    <li>Network Devices: These are hardware components that facilitate network communication:<ul>\n        <li>Routers: Forward data packets between networks.</li>\n        <li>Switches: Connect devices within a local network (LAN) and forward data packets to specific destinations.</li>\n        <li>Hubs: Connect devices within a LAN, but broadcast data packets to all connected devices.</li>\n        <li>Modems: Convert digital signals to analog signals (and vice versa) for transmission over telephone lines or cable TV lines.</li>\n        <li>Firewalls: Control network traffic and protect against unauthorized access.</li>\n        <li>Network Interface Cards (NICs): Allow devices to connect to a network.</li>\n        <li>Access Points: Allow wireless devices to connect to a wired network.</li>\n    </ul></li>\n</ul>\n<br>\n\n<u>The OSI Model</u>\n<br><br>\nThe Open Systems Interconnection (OSI) model is a conceptual framework that describes how network communication works. It divides the process into seven layers:\n<br>\n<table border=\"1\" style=\"width: 100%;\">\n    <tr>\n        <th style=\"width: 20%\">Layer</th>\n        <th style=\"width: 40%\">What it Does</th>\n        <th style=\"width: 20%\">Protocols</th>\n        <th style=\"width: 20%\">Data Format</th>\n    </tr>\n    <tr>\n        <td>7 - Application</td>\n        <td>Where humans process data and information.</td>\n        <td>HTTP, FTP, SMTP</td>\n        <td>Data</td>\n    </tr>\n    <tr>\n        <td>6 - Presentation</td>\n        <td>Ensures data is in a usable format.</td>\n        <td>TLS, SSL</td>\n        <td>Data</td>\n    </tr>\n    <tr>\n        <td>5 - Session</td>\n        <td>Capable of maintaining connections.</td>\n        <td>Sockets, SIP</td>\n        <td>Data</td>\n    </tr>\n    <tr>\n        <td>4 - Transport</td>\n        <td>Data is forwarded to a service capable of handling requests.</td>\n        <td>TCP, UDP, QUIC</td>\n        <td>Segments</td>\n    </tr>\n    <tr>\n        <td>3 - Network Layer</td>\n        <td>Responsible for which path packets should travel on a network.</td>\n        <td>IP, ICMP, IPsec</td>\n        <td>Packets</td>\n    </tr>\n    <tr>\n        <td>2 - Data Link</td>\n        <td>Responsible for which physical devices packets should go to.</td>\n        <td>Ethernet, WiFi, NDP</td>\n        <td>Frames</td>\n    </tr>\n    <tr>\n        <td>1 - Physical</td>\n        <td>The physical infrastructure to transport data.</td>\n        <td>Fibre, Ethernet</td>\n        <td>Bits</td>\n    </tr>\n</table>\n<br>\nTypically layers 1, 2 and 3 are implemented at the Hardware level within devices like Switches, Routers and Firewalls. Layers 5, 6 and 7 are implemented at the software level in the OS, and layer 4 connects the software and hardware together.\n<br>\nSDN (Software Defined Networking) is technology which allows more layers of the hardware to be implemented via software.\n<br><br>\n<u>TCP/IP Model</u>\n<br><br>\nThe TCP/IP model is another framework used for network communication, which is the model the internet is built on. It is a simplified version of the OSI model and consists of four layers:\n<br>\n<ol>\n    <li>Network Access Layer: Combines the physical and data link layers of the OSI model.</li>\n    <li>Internet Layer: Corresponds to the network layer of the OSI model.</li>\n    <li>Transport Layer: Similar to the transport layer of the OSI model.</li>\n    <li>Application Layer: Combines the session, presentation, and application layers of the OSI model.</li>\n</ol>\n<br>\n<u>IP Addressing</u>\n<br><br>\nIP (Internet Protocol) addresses are used to identify devices on a network, the 2 main versions being IPv4 and IPv6. You can divide a network into smaller subnetworks. You do this by applying a netmask which dictates how large a network is and which packets are routed within the network and which outside the network, this is called subnetting.\n<br>\nIPv4 addresses are composed of 32 binary bits, broken into 4 octets (8 binary bits) separated with a dot (period). As each octet has a maximum of 8 bits, it has a maximum decimal value of 255.\n<br>\nNetmasks are also 32 binary bits and can also be represented via decimal numbers or with a slash notation (CIDR notation). When using slash notation, the slash follows the systems IP address and represents the number of consecutive 1's when in binary format. The 1's represent the network portion and the 0's for the hosts. For example:\n<br><br>\n11111111 . 11111111 . 11110000 . 00000000 = 255 . 255 . 240 . 0 = /20\n<br><br>\nWhat this particular subnet mask means is that there are \\(2^12\\) hosts available per network. Lets apply this netmask to the IP address 192.168.0.0.\n<br><br>\nThe first host ip address in the first network would be 192.168.0.0, lets add \\(2^12\\) hosts and we get the last host in the network is 192.168.15.255.\n<br><br>\nIf we applied the /20 netmask to the IP address 192.168.20.0, that falls outside the range previously so we look at the next range of \\(2^12\\) hosts which is from 192.168.16.0 to 192.168.31.255, This network range for 192.168.20.0/20.\n<br><br>\nAnother very important thing is that the first IP address in a host range is reserved for the Network and the last is reserved for the Broadcast address. So in the example above the actual range of IP address for hosts on that network would be 192.168.16.1 to 192.168.31.254.\n<br>\nBelow is a table of examples:\n<table border=\"1\" style=\"width: 100%;\">\n    <tr>\n        <th style=\"width: 20%\">IP Address</th>\n        <th style=\"width: 20%\">First Valid Host</th>\n        <th style=\"width: 20%\">Last Valid Host</th>\n        <th style=\"width: 40%\">Notes</th>\n    </tr>\n    <tr>\n        <td>10.190.156.108/18</td>\n        <td>10.190.128.1</td>\n        <td>10.190.191.254</td>\n        <td>For the 11000000 octet of the netmask, there are /(2^2/) networks each having /(2^6/) Hosts. so 4 networks, each having 64 hosts.</td>\n    </tr>\n    <tr>\n        <td>172.25.148.140/19</td>\n        <td>172.25.128.1</td>\n        <td>172.25.159.254</td>\n        <td>For the 11100000 octet of the netmask, there are /(2^3/) networks each having /(2^5/) Hosts. so 8 networks, each having 32 hosts.</td>\n    </tr>\n</table>\n<br>\nReserved IPv4 Addresses decided by the powers that be:\n<ul>\n    <li>127.0.0.0/8 : Loopback Address</li>\n    <li>169.254.0.0/16 : Link-Local Address when it cannot get one from a DHCP server.</li>\n    <li>10.0.0.0/8 : Class A Private Address Range</li>\n    <li>172.16.0.0/12 : Class B Private Address Range</li>\n    <li>192.168.0.0/16 : Class C Private Address Range</li>\n</ul>\n<br>\n<u>NAT (Network Address Translation)</u>\n<br><br>\nNAT allows a network accepting connections on a public IP address to map those requests to Internal Private IP Addresses. Systems that typically do NAT'ing are firewalls and routers.\n<br><br>\nA typical implementation of NAT is where the external IP address is used as a front for multiple internal IP addresses, and the destination port number is used to decide which server the data should be sent to. This allows internal IP addresses to receive traffic from external systems.\n<br><br>\nAnother very common implementation is allowing internal IP addresses to access the internet with an external IP address. The NAT keeps track of connections from internal to destination addresses and forwards traffic across the connections.\n<br><br>\n<u>IPv6 - IP Version 6</u>\n<br><br>\nIP version 6 is the latest standard for IP and was made to support more IP addresses. Instead of using 32 bits of addressing for IPv4 addresses, 128 bits is used. This allows for enough IP addresses for the foreseeable future while IPv4 has already run out.\n<br><br>\nIPv6 addresses uses 8 groups of of 4 hexadecimal numbers. An IPv6 address look like this: 2a00:1450:400f:80a::200e:. Notice it does not have have the 8 groups of 4 hexadecimal numbers. This is because IPv6 addresses can be shortened via simple rules:\n<ul>\n    <li>Leading 0's can be shortened</li>\n    <li>Double colon (::) can be used to represent a continuous string of 0's.</li>\n</ul>\nThe expanded IPv6 address is: 2a00:1450:400f:080a:0000:0000:0000:200e.\n<br><br>\nIPv6 has networks, i.e. subnets, just like IPv4 has. Additionally it's localhost can be reduced into ::1 and ::.\n<br><br>\n<u>ICMP</u>\n<br><br>\nICMP is often associated with Ping and Traceroute. ICMP can be used for other things, such as ask a node for its time referred to as an ICMP Timestamp request. An ICMP Timestamp request simply allows e.g. a Router to ask another Router to synchronize their time, an important attribute in network communications.\n<br><br>\nA common tactic for attackers to check if systems are available on a network, is to conduct a Ping Sweep. The goal of such activity is to make the target device in a network range reply to ping requests so that the attacker knows it is available. This approach is naive as many systems by default block incoming pings.\n<br><br>\n<u>Traceroute</u>\n<br><br>\nTracerouting is a way to determine which routers are involved in sending a packet from system A to B. Knowing which routers our packets take can be useful both better understanding our networks and also in understanding the attack surface. A router is responsible for routing the package in the right direction.\n<br><br>\nImagine this as driving on a road, where road signs at intersections guide you to the destination. These signs at intersections  represent routers. Traceroute identify these signs and intersections and tells you how far away they are, measured in milliseconds (ms).\n<br><br>\nThe IPv4 TTL and IPv6 Hop Limit headers have the same function. Every router who routes a packet will decrement this value by 1, and if the value reaches 0 the router will discard the packet and return an ICMP Time Exceeded packet to the sender. The process of tracerouting via these tools is simple:\n<ol>\n    <li>The operating system sends a packet google.com, the TTL value is set to 1.</li>\n    <li>The packet is routed on the network, and the first router decrements the TTL by 1, leaving it at 0. This causes the router to drop the packet and send \"ICMP Time Exceeded\" back to the source.</li>\n    <li>The client increases the TTL 1, allowing the packet to be routed through one additional hop.</li>\n</ol>\nThis process is repeated, increasing the TTL with 1 until the destination has been reached.\n<br><br>\n<u>DNS (Domain Name System)</u>\n<br><br>\nDNS is used to map applications, via names, to IP addresses. For example if you want to use your browser to visit http://google.com, the browser must first make a request to a DNS server to resolve the IP address behind google.com\n<br><br>\nSystems are typically configured with a primary and secondary domain name server. These settings can be configured manually or be provided by a DHCP server.\n<br><br>\nThe DNS server is then responsible for resolving the request. It will then proceed to check its own cache to see if it already knows the answer. Each DNS answer can be cached, that is stored temporarily to speed up future requests.\n<br><br>\nIf a DNS server does not have a answer in its cache it will then proceed to check who is responsible for giving the answer. This is done via a recursive process which involves asking a hierarchical system of name servers which inevitably will make the DNS request to end up at the Authoritative Name Server.\n<br><br>\nThe Authoritative Name Server is the DNS server which is responsible for giving the definitive answer to a question.\n<br><br>\n<u>DHCP (Dynamic Host Configuration Protocol)</u>\n<br><br>\nThe DHCP protocol allows any system on a network to reach out to a server and receive a configuration. Such configuration typically implies receiving IP address and network range, default gateway and DNS servers. This greatly simplifies devices joining and leaving the network.\n<br><br>\n<u>VPN (Virtual Private Network)</u>\n<br><br>\nA VPN is a system which enables two devices to directly communicate encrypting the data in transit. For example If i connected my laptop to a VPN server on another network. I would be able to access that network and it's resources from my Laptop as though I were the VPN server. This Laptop masquerading as the VPN server and its IP address adds an extra layer of security when navigating the Internet from it.\n\n\n\n\n",
            "Cybersecurity I": "T:<center style='font-size: 42px;'>Cyber Security</center>\n<hr><br>\n<u>The Dark Web</u>\n<br><br>\nThe Dark Web (also called The Dark Net, The Tor Network or The Onion Router) is a network within the Internet which is only accessible using certain software and protocols. Anyone can access to the Dark Web by simply downloading software for it, a popular browser for this is called The Tor Browser.\n<br>\nThe Tor Browser is just like any other such as Microsoft Edge or Google Chrome, but It can access special sites that end in \".onion\" instead of the usual \".co.uk\" or \".com\".\n<br>\nAny traffic sent through the Tor Browser is automatically anonymized and encrypted by using many different hosts.\n<br><br>\n<u>IP</u>\n<br><br>\nIP is used to communicate across networks, not just across physical links, but between networks of routers. The addressing scheme in use is either IPv4 (IP Version 4) or IPv6 (IP Version 6).\n<br><br>\nIP networks can be broken into different sections, often called subnets. This is accomplished by adding an extra piece of information, together with the IP address, called a netmask. The netmask dictates how large a network is and which packet is routed within the network and which should be routed outside of the network.\n<br><br>\nNetmasks can be represented via decimal numbers or with a slash notation.  When using slash notation, the slash follows the systems IP address. Here are some examples:\n\n\n\n\n\n\n\n\n\n\n\n\n",
